  <script>
    function getRandomColorLight() {
            const letters = '89ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 8)];
            }
            return color;
        }
var ishov = 0;
const currentPath = window.location.pathname;  // Get current page URL

// Select all <a> links and check their href attribute
document.querySelectorAll('a').forEach(function(link) {
    if (link.getAttribute('href') === currentPath) {
        link.classList.add('active');  // Add active class if the href matches
    } else {
        link.classList.remove('active');  // Remove active class from others
    }
});
function getRandomColorDark() {
            const letters = '01234567';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 8)];
            }
            return color;
        }
var ishov = 0;
window.addEventListener('load', function() {
    const currentPath = window.location.pathname;  // Get current page URL

    // Select all <a> links and check their href attribute
    document.querySelectorAll('a').forEach(function(link) {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');  // Add active class if the href matches
        } else {
            link.classList.remove('active');  // Remove active class from others
        }
    });
});
setInterval(function() {
    const randomColorm = getRandomColorDark();
    const randomColorz = getRandomColorLight();
    
    // Select all <a> tags and set their background color
    document.querySelectorAll("a").forEach(function(link) {
      if (!link.classList.contains('active')){
        
        link.addEventListener('mouseover', function() {
            link.setAttribute('data-hover', 'true');  // Mark the link as hovered
        });

        link.addEventListener('mouseout', function() {
            link.setAttribute('data-hover', 'false'); // Mark the link as not hovered
        });

        // Apply the color based on the hover state
        if (link.getAttribute('data-hover') === 'true') {
            link.style.backgroundColor = randomColorm;  // Hover color
        } else {
            link.style.backgroundColor = randomColorz;  // Regular color
        }
      }
    });
   
}, 10);
  </script>
